name: Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated version

    - name: Set up Node.js
      uses: actions/setup-node@v4  # Updated version
      with:
        node-version: '18'

    - name: Build Docker image
      run: |
        docker build -t nextjs-app .

    - name: Login to Docker Hub
      uses: docker/login-action@v3  # Updated version
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag and Push Docker image
      run: |
        docker tag nextjs-app:latest ${{ secrets.DOCKER_USERNAME }}/nextjs-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/nextjs-app:latest

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v2  # Updated version
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Update EKS Deployment
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml

